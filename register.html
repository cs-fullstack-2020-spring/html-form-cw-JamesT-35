<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title> 
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form action="">
        <h1>User Registration Form </h1>
        <header> User Information </header>
        <div>
            <!-- first and last name should be required -->
        <div>First Name:<input type="text"></div>
        <div>Last Name:<input type="text"></div>
        <br>
        <div>Email: <input type="email" placeholder="me@gmail.com"></div>
        <div>Password: <input type="password" placeholder="password"></div>
        <br>
        <article>Optional Information</article>
        <!-- I should not be able to select more than one radio button -->
        <div>Male<input type="radio" class="one piece"></div> 
        <div>Female <input type="radio" class="one piece" > </div>
        <div>Other <input type="radio" class="one piece" > </div>
        <!-- there should be a checkbox -->
        <br>
        <button>Submit Registration</button>

        
    
    </div>

    <article></article>



        



    </form>
</body>
</html>
